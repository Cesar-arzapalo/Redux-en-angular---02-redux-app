<h3>Contador</h3>
<h4>{{contador}}</h4>

<div class="row">
    <div class="col text-center">
        <button class="btn btn-primary" (click)="multiplicar()">Multiplicar</button>
        <button class="btn btn-info" (click)="dividir()">Dividir</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col text-center">
        <app-nieto [contador]="contador" (contadorCambio)="contador = $event; cambioContador.emit(contador)"></app-nieto>
    </div>
</div>
